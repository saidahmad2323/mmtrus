const shortcutMap = {};
questions.forEach(q => {
  q.shortcut = q.question.split(' ').map(w => w[0]?.toUpperCase() || '').join('');
});


    document.getElementById('login-button').addEventListener('click', checkActivationCode);
    document.getElementById('shortcut-input').addEventListener('input', searchAnswer);

    async function checkActivationCode() {
      const code = document.getElementById('activation-code').value.trim();
      if (!code) return;
      await validateCode(code, true);
    }

    async function validateCode(code, activateIfValid = false) {
      const ref = doc(db, "activationCodes", code);
      const snap = await getDoc(ref);
      const loginMessage = document.getElementById('login-message');

      if (!snap.exists()) {
        localStorage.removeItem('activationCode');
        loginMessage.textContent = "Код не найден!";
        showLogin();
        return;
      }

      const data = snap.data();
      if (data.isActivated && !activateIfValid) {
        localStorage.setItem('activationCode', code);
        showSearch();
        return;
      }

      if (data.isActivated && activateIfValid) {
        loginMessage.textContent = "Код уже использован!";
        localStorage.removeItem('activationCode');
        showLogin();
        return;
      }

      // Если activateIfValid === true и isActivated === false
      if (activateIfValid && !data.isActivated) {
        await updateDoc(ref, { isActivated: true });
        localStorage.setItem('activationCode', code);
        showSearch();
      }
    }

    function showLogin() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('search-section').style.display = 'none';
    }

    function showSearch() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('search-section').style.display = 'block';
      searchAnswer(); // показать всё при входе
    }

    function searchAnswer() {
  const input = document.getElementById('shortcut-input').value.toUpperCase().replace(/\s+/g, '');
  
  let filteredQuestions;
  if (input === '') {
    // Показать все вопросы, если ничего не введено
    filteredQuestions = questions;
  } else {
    // Фильтрация по началу shortcut
    filteredQuestions = questions.filter(q => q.shortcut.startsWith(input));
  }
  
  const resultDiv = document.getElementById('result');
  if (filteredQuestions.length === 0) {
    resultDiv.textContent = 'Вопросы не найдены';
    return;
  }
  
  // Формируем HTML с вопросами и ответами
  resultDiv.innerHTML = filteredQuestions.map(q => 
    `<div><b>${q.question}</b><br><i>${q.answers.join(', ')}</i></div><hr>`
  ).join('');
}


    window.addEventListener('load', async () => {
      const savedCode = localStorage.getItem('activationCode');
      if (savedCode) {
        await validateCode(savedCode, false);
      } else {
        showLogin();
      }
    });
  </script>
